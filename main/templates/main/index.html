<!DOCTYPE html>
{% load static %}
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>投票アプリ</title>
    <link rel="stylesheet" href="{% static 'main/css/index.css' %}">
</head>
<body>
    <div class="index-container">
    {% if all_question %}
        <ul class="question-list">
        {% for question in all_question %}
            <li class="question-item">
                <a class="question-link" href="{% url 'detail' question.id %}">{{ question.question_text }}</a>
            </li>
        {% endfor %}
        </ul>
    {% else %}
        <p class="no-questions">No questions are available.</p>
    {% endif %}
    </div>
</body>
</html>
