<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>投票アプリ</title>
</head>
<body>
    <h1>main</h1>
    <h2>調査項目</h2>
    {% for question in question_list %}  {# 繰り返し処理 #}
    <p>Q. {{ question }}</p>
    {% endfor %}  {# 繰り返し処理終わり #}

    {% if is_polled %}  {# 条件分岐 #}
        <p>{{ polled_msg }}</p>
    {% else %}
        <p>{{ not_polled_msg }}</p>
    {% endif %}  {# 条件分岐終わり #}

    <a href="{% url 'results' %}">結果</a>  {# results 関数を呼び出す #}
</body>
</html>
